engines:
  duplication:
    enabled: true
    config:
      languages:
      - python
    checks:
      Similar code:
        enabled: false
  fixme:
    enabled: false
  radon:
    enabled: true
    checks:
      Complexity:
        enabled: false
ratings:
  paths:
  - "**.py"
  - "**.pyx"
exclude_paths:
- tests/
